take_snapshot:
  name: "Take Camera Snapshot"
  fields:
    camera_entity_id:
      example: "camera.cam_gewaechshaus_schnappschusse_klar"
      required: true
      selector:
        entity:
          domain: camera
    file_path:
      required: true
      example: snapshot.jpg
      selector:
        text:
    file_path_backup:
      required: false
      example: "{{ now().strftime('%y%m%d')}}/{{ now().strftime('%H%M%S')}}_snapshot.jpg"
      selector:
        text:
    crop:
      example: "[500, 100, 1066, 600]"
      required: false
      selector:
        object:
    crop_aspect_ratio:
      example: "16:9"
      selector:
        text:
    add_bar:
      required: false
      example: true
      selector:
        boolean:
    custom_text_left:
      required: false
      example: "Greenhouse"
      selector:
        text:
    custom_text_middle:
      required: false
      example: "{{ states('sensor.garten_actual_temperature') }} Â°C"
      selector:
        text:
    custom_text_right:
      required: false
      example: "\"{{ now().strftime('%d.%m.%y %H:%M:%S') }}\""
      selector:
        text:
    setting:
      collapsed: true
      fields:
        setting_font_path:
          example: Arial.ttf
          required: false
          default: Arial.ttf
          selector:
            text:
        setting_font_size:
          example: "auto"
          required: false
          default: "auto"
          selector:
            text:
        setting_font_color:
          example: "black"
          required: false
          default: "black"
          selector:
            text:
        setting_bar_height:
          example: 7%
          required: false
          default: 7%
          selector:
            text:
        setting_bar_color:
          example: "white"
          required: false
          default: "white"
          selector:
            text:
        setting_bar_position:
          example: "bottom"
          required: false
          default: "bottom"
          selector:
            select:
              options:
                - "top"
                - "bottom"